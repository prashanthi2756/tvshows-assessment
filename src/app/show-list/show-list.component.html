<div>
    <div class="row">
        <div class="col-2">
            <h6 class="show-title">
                {{genre ? genre : 'Search Results:'}}
            </h6>
        </div>
        <div class="col-8"></div>
        <div class="col-2">
            <span (click)="prev()" class="prev-button">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </span>
            <span (click)="next()" class="next-button">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <div class="d-flex flex-wrap clear">
        <div class="p-2 item" *ngFor="let item of showsData | slice:start:end;">
            <div class="card custom">
                <img [src]="item.image ? item.image.medium : '/assets/images/no_image_available.png'">
                <div class="card-body-custom">
                    <h6 [routerLink]="['/show-details', item.id]">{{item.name}}
                    </h6>
                    <h6 class="caption" >
                        {{item.rating.average ? item.rating.average : 'NA'}}<i class="fa fa-star"
                            aria-hidden="true"></i></h6>
                </div>
            </div>
        </div>
    </div>
</div>
